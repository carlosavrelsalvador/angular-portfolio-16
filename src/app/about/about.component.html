<section id="about">
    <div class="container">
        <h2><strong>{{"About me" | translate }}</strong></h2>
        <span class="bar-title mb-5"></span>
        <div class="row">
            <div class="col-lg-4 col-md-12" data-aos="fade-right">

                <picture>
                    <img src="assets/images/people-development.png" alt="profile pic" class="img-fluid">
                </picture>
                <div class="d-flex justify-content-center">
                    <a class="btn-social-media" href="https://www.linkedin.com/in/carlosvasquez-sv/" rel="tooltip"
                        target="_blank" title="Linkedin">
                        <i class="fa fa-linkedin fa-lg "></i>
                    </a>
                    <a class="btn-social-media btn-default btn-round btn-lg btn-icon"
                        href="https://github.com/carlosavrelsalvador" rel="tooltip" target="_blank" title="GitHub">
                        <i class="fa fa-github fa-lg "></i>
                    </a>
                </div>


            </div>
            <div class="col-lg-8  col-md-12 pt-4 pt-lg-0" data-aos="fade-left">
                <h3>{{"Ocupation" | translate}}</h3>
                <p class="font-italic">
                    {{"Bio" | translate}}
                </p>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <ul>
                            <li>
                                <fa-icon [icon]="mapMarker"></fa-icon><strong> {{"Ubication" | translate}}</strong>
                            </li>
                            <li>
                                <fa-icon [icon]="building"></fa-icon><strong> {{"Company" | translate}}</strong>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <ul>
                            <li>
                                <fa-icon [icon]="badge"></fa-icon><strong> {{"Degree" | translate}}</strong>
                            </li>
                            <li>
                                <fa-icon [icon]="home"></fa-icon><strong> {{"Work_mode" | translate}}</strong>
                            </li>
                        </ul>
                    </div>
                </div>
                <p>
                    {{"Bio2" | translate}}
                </p>
            </div>
        </div>
    </div>
</section>
