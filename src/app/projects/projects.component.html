<section id="portfolio">
    <div class="container" >
        <h2><strong>{{"Portfolio" | translate}}</strong></h2>
        <span class="bar-title mb-5"></span>
        <div class="row">
            <div class="col-lg-4 col-sm-12 " data-aos="flip-up">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div  class="card-header d-flex flex-column " style="height: 300px;width: 100%; "  >
                        <div id="mautic-img" class="img-wrap" style="height: 300px;width: 100%;  " [ngStyle]="{backgroundImage:'url(assets/images/portfolio.jpg)'}" >
                        </div>
                        <div id="mautic-link" class="links mt-auto d-flex justify-content-center">
                            <a href="assets/images/portfolio.jpg" data-gall="MauticGallery" class="venobox vbox-item" title="Zoom"><i class="bx bx-zoom-in bx-md"></i></a>
                            <a href="assets/images/portfolio.jpg" data-gall="MauticGallery" class="venobox vbox-item" title="Details"></a>
                            <a href="assets/images/portfolio.jpg" data-gall="MauticGallery" class="venobox vbox-item" title="Zoom"></a>
                            <a href="https://carlosavrelsalvador.github.io/angular-portfolio/" title="Link" target="_BLANK"><i class="bx bx-link bx-md"></i></a>
                        </div>
                    </div>

                    <div class="card-body">
                            <h3 class="card-title">{{"Online Resume" | translate}}</h3>
                            <h5 class="card-title"><strong>{{"Technologies" | translate}}:</strong>  </h5>
                            <p class="card-text">Angular, i18n, HTML, CSS</p>
                            <div class="d-flex flex-row justify-content-center">
                                <a href="https://github.com/carlosavrelsalvador/angular-portfolio-16" target="_blank" target="_blank" type="button" class="btn btn-primary mr-3">{{"Code Source" | translate}}</a>
                                <button (click)="detailOnClick('mauticMonitoring')" type="button" class="btn btn-primary">+ {{"Project Details" | translate}}</button>
                            </div>
                            <div *ngIf="mauticMonitoringIsShown" class="mt-3">
                                <p>{{"Portfolio details" | translate}}</p>
                            </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>
